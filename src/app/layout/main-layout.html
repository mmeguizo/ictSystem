<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="md"
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
  >
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
      <img src="/assets/chmsu-logo.png" alt="CHMSU logo">
        <h1>ICT Ticket</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/welcome">Welcome</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Monitor</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a>Workplace</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a>Basic Form</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <nz-icon class="trigger" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" />
        </span>
        <div class="header-right">
          <button nz-button nzType="text" (click)="openProfile()">
            <nz-avatar [nzSrc]="avatarUrl() || '/assets/no-photo.png'" nzSize="large"></nz-avatar>
          </button>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>

<!-- Profile modal -->
<nz-modal [nzVisible]="isProfileOpen()" (nzVisibleChange)="isProfileOpen.set($event)" nzTitle="Profile" (nzOnCancel)="closeProfile()" (nzOnOk)="saveProfile()">
  <ng-container *nzModalContent>
    <form [formGroup]="profileForm" nz-form nzLayout="vertical">
      <nz-form-item>
        <nz-form-label>Avatar</nz-form-label>
        <nz-form-control>
          <div class="avatar-row">
            <nz-avatar [nzSrc]="avatarUrl() || '/assets/no-photo.png'" nzSize="large"></nz-avatar>
            <nz-upload nzListType="picture-card" [nzShowUploadList]="false" [nzBeforeUpload]="beforeUpload.bind(this)">
              <button nz-button nzType="default" type="button">Upload</button>
            </nz-upload>
          </div>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>Display name</nz-form-label>
        <nz-form-control>
          <input nz-input formControlName="displayName" placeholder="Your name" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>New password</nz-form-label>
        <nz-form-control>
          <input nz-input type="password" formControlName="password" placeholder="••••••" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label>Confirm password</nz-form-label>
        <nz-form-control>
          <input nz-input type="password" formControlName="confirm" placeholder="••••••" />
        </nz-form-control>
      </nz-form-item>
    </form>
  </ng-container>
</nz-modal>
